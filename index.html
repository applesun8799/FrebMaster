<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FretMaster - Guitar Fretboard Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                800: '#3e2723',
                900: '#261714',
              },
              fret: {
                light: '#d4d4d8', // zinc-300
                gold: '#fbbf24', // amber-400
              }
            },
            boxShadow: {
              'string': '0 1px 2px rgba(0, 0, 0, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c1917; /* stone-900 */
        color: #e7e5e4; /* stone-200 */
      }
      /* Custom scrollbar for the fretboard container */
      .fretboard-scroll::-webkit-scrollbar {
        height: 8px;
      }
      .fretboard-scroll::-webkit-scrollbar-track {
        background: #292524;
      }
      .fretboard-scroll::-webkit-scrollbar-thumb {
        background: #57534e;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
